<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <!-- This has been added in. This is the login page from under Bootstrap>examples>sign-in with addins from Kyren -->
    <Body
        background="https://i.postimg.cc/Z5pGLxC4/Background-for-UI.png" style="background-size: 100vw 100vh;"></Body>

    <body class="text-center">
        <form class="form-signin">
          <h1></h1>
          <img class="mb-4" src="https://i.postimg.cc/HssnRjbq/Suite-Dreams-Logo.png" alt="" width="72" height="72"> <!-- I got this link from a website called Postimage -->
          <h1 class="h1 mb-3 font-weight-normal">Welcome to Suite Dreams!</h1>
          <h1 class="h4 mb-4 font-weight-normal">Sign in</h1>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="" style="width:400px; display:block; margin: 0 auto;">
          <label class="sr-only"></label> <!-- this just adds extra space inbetween "Email Address" and "Password" -->
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" style="width:400px; display:block; margin: 0 auto;">
          <h1></h1>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">© Bootstrap 2017–2024</p> <!-- We should always have the copyright somehwere on our page to stay in their useage guidelines -->
        </form>

</body>
</html>
